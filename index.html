<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alex Salychev" />
    <meta
      name="description"
      content="The results summary component of a website"
    />
    <title>Results summary component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="result">
        <p class="result__title">Your result</p>
        <div class="result__score">
          <p class="result__current-score">76</p>
          <p class="result__max-score opacity">of 100</p>
        </div>
        <p class="result__eval">Great</p>
        <p class="result__eval-analysis">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="summary">
        <p class="summary__title">Summary</p>
        <ul class="summary__list">
          <li class="summary__item summary__reaction">
            <p class="summary__item-title summary__reaction-title">Reaction</p>
            <p class="summary__score">80 <span class="opacity">/ 100</span></p>
          </li>
          <li class="summary__item summary__memory">
            <p class="summary__item-title summary__memory-title">Memory</p>
            <p class="summary__score">92 <span class="opacity">/ 100</span></p>
          </li>
          <li class="summary__item summary__verbal">
            <p class="summary__item-title summary__verbal-title">Verbal</p>
            <p class="summary__score">61 <span class="opacity">/ 100</span></p>
          </li>
          <li class="summary__item summary__visual">
            <p class="summary__item-title summary__visual-title">Visual</p>
            <p class="summary__score">73 <span class="opacity">/ 100</span></p>
          </li>
        </ul>
        <button class="summary__btn">Continue</button>
      </div>
    </div>
    <!-- /.card -->
  </body>
</html>
