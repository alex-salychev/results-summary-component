<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alex Salychev" />
    <meta
      name="description"
      content="The results summary component of a website"
    />
    <title>Results summary component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="outcome">
      <div class="result">
        <p class="result__title">Your result</p>
        <div class="result__score">
          <p class="result__current-score">76</p>
          <p class="result___max-score">of 100</p>
        </div>
        <p class="result__eval">Great</p>
        <p class="result__eval-analysis">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="summary">
        <p class="summary__title">Summary</p>
      </div>
    </div>
  </body>
</html>
