<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alex Salychev" />
    <meta
      name="description"
      content="The results summary component of a website"
    />
    <title>Results summary component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="outcome">
      <div class="result">
        <p class="result__title">Your result</p>
        <div class="result__score">
          <p class="result__current-score">76</p>
          <p class="result__max-score">of 100</p>
        </div>
        <p class="result__eval">Great</p>
        <p class="result__eval-analysis">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="summary">
        <p class="summary__title">Summary</p>
        <ul class="summary__list">
          <li class="summary__item summary__reaction">Reaction - 80 / 100</li>
          <li class="summary__item summary__memory">Memory - 92 / 100</li>
          <li class="summary__item summary__verbal">Verbal - 61 / 100</li>
          <li class="summary__item summary__visual">Visual - 73 / 100</li>
        </ul>

        <!-- <dl class="summary__list">
          <dt>Reaction</dt>
          <dd>80 / 100</dd>
          <dt>Memory</dt>
          <dd>92 / 100</dd>
          <dt>Verbal</dt>
          <dd>61 / 100</dd>
          <dt>Visual</dt>
          <dd>73 / 100</dd>
        </dl> -->
      </div>
    </div>
    <!-- /.outcome -->
  </body>
</html>
